<div class="uploader-container">
  <!-- This input is hidden and triggered by the button -->
  <input type="file" #fileInput (change)="onFileSelected($event)" hidden>

  <!-- If no file is selected, show the upload button -->
  <div *ngIf="!selectedFile" class="upload-area">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
      <mat-icon>cloud_upload</mat-icon>
      <span>Choose File</span>
    </button>
  </div>

  <!-- If a file is selected, show its details and a progress bar -->
  <div *ngIf="selectedFile" class="file-details">
    <div class="file-info">
      <mat-icon>insert_drive_file</mat-icon>
      <span class="file-name">{{ selectedFile.name }}</span>
      <span class="file-size">({{ (selectedFile.size / 1024) | number:'1.1-2' }} KB)</span>
      <button mat-icon-button (click)="clearFile()" aria-label="Clear file">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-progress-bar *ngIf="uploadProgress !== null" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
  </div>
</div>
